<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Pharma Web</title>
  </head>
  <body style="background-color: #cce6ff">
    <!-- Nav Bar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="p-2">
    <img height="50px" width="50px" alt="Logo" src="PhigmaLogo.jpg">
    </div>
    
  <a class="navbar-brand" href="#">PhigmaWeb</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      
      <a href="Login" class="btn btn-light my-2 my-sm-1 mr-1" type="submit">Login</a>
      
      
    </form>
  </div>
</nav>

<div>


<h2 class="text-center p-4"> SignUp Page</h2>


 <div th:if="${session.message}"  th:classappend="${session.message}" class="alert alert-success" role="alert">

<p th:text="${session.message}"> </p>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>

</div>

    <!-- Form  -->
    
    <div class="col-md-6 offset-md-3 p-4">
    
    
    
    <form th:action="@{/signup}"  th:object="${user}" method="post">
    <div class="form-group">
    <label for="exampleInputEmail1">Id:</label>
    <input type="number"  placeholder="Enter id" name="id">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Name:</label>
    <input type="text"  placeholder="Enter name" name="name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email/Username:</label>
    <input type="email"  placeholder="Email/Username" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Password:</label>
    <input type="password"   placeholder="Enter Password" name="password">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age:</label>
    <input type="number"  placeholder="Enter Age" name="age">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Location:</label>
    <input type="text"  placeholder="Enter Location" name="location">
    
  </div>
  
  <div class="form-check p-3">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">agree to the terms and conditions.</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
